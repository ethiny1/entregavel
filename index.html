<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Carolina - Chamada de Vídeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }

    body.modal-open video {
      pointer-events: none;
    }

    .watermark {
      pointer-events: none;
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.06);
      font-weight: 800;
      font-size: 3rem;
      text-align: center;
      user-select: none;
    }

    .pix-cta {
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .pix-notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00c851;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 9999;
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="modal-open">

<!-- MODAL INICIAL -->
<div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-6">
  <div class="max-w-sm w-full bg-white/5 rounded-xl p-6 border border-white/10">
    <h1 class="text-2xl font-bold mb-2">AO VIVO AGORA —<br>Chamada com Maria Carolina</h1>
    <p class="text-white/80 text-sm mb-4">Goze ao vivo comigo amor.</p>
    <label class="flex items-center gap-2 text-sm mb-4">
      <input id="consent" type="checkbox" class="accent-pink-500" />
      Quero Gozar.
    </label>
    <div class="flex gap-3">
      <button id="enterDemo" class="flex-1 bg-pink-600 text-white py-3 rounded-xl font-semibold ring-2 ring-pink-500">🔥 ENTRAR AO VIVO 🔥</button>
      <button id="leave" class="px-4 py-3 border border-white/20 rounded-xl hover:bg-white/10">Sair</button>
    </div>
  </div>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<main class="w-screen h-screen overflow-hidden relative">
  <!-- Vídeo em tela cheia -->
  <div class="absolute inset-0 z-0">
    <div class="absolute inset-0 watermark">Maria Carolina • AO VIVO</div>
    <video
      id="videoPlayer"
      src="http://s3-cf.zapsafe.work/ethiny/video006.mp4"
      class="w-full h-full object-cover"
      preload="auto"
      playsinline
    ></video>
  </div>

  <!-- Camada interativa -->
  <div class="relative z-10 flex flex-col justify-between h-full">

    <!-- TOPO: Botões principais + Pix -->
    <div class="flex flex-col items-center gap-2 pt-4 px-4">
      <div class="flex flex-wrap justify-center gap-2">
        <button id="toggleMute" class="bg-white/10 text-sm px-4 py-2 rounded-lg">Desmutar</button>
        <button id="startCam" class="bg-pink-500 text-sm px-4 py-2 rounded-lg">Ligar câmera</button>
        <button id="endCall" class="bg-red-600 text-sm px-4 py-2 rounded-lg">Encerrar</button>
      </div>
      <div id="pixCta" class="bg-pink-600 text-white rounded-lg text-center font-semibold shadow-lg pix-cta mt-2">
        💸 Pix: <b>82993926515</b>
      </div>
    </div>

    <!-- FUNDO: Chat -->
    <div class="px-3 pb-3 space-y-2">
      <div id="chat" class="bg-white/10 rounded-lg p-3 space-y-2 text-sm text-white/90 overflow-y-auto h-28"></div>
      <div class="flex gap-2">
        <input id="chatInput" type="text" placeholder="Digite algo..."
          class="flex-1 px-3 py-2 rounded-lg bg-white/10 text-white placeholder-white/50 text-sm" />
        <button id="chatSend" class="bg-pink-600 px-4 py-2 rounded-lg text-sm font-bold">Enviar</button>
      </div>
    </div>

  </div>
</main>

<!-- SCRIPTS -->
<script>
  const modal = document.getElementById('modal');
  const consent = document.getElementById('consent');
  const chatBox = document.getElementById('chat');
  const chatInput = document.getElementById('chatInput');
  const chatSend = document.getElementById('chatSend');
  const video = document.getElementById('videoPlayer');

  document.getElementById('enterDemo').addEventListener('click', () => {
    if (!consent.checked) {
      alert('Marque "Quero Gozar" para prosseguir.');
      return;
    }

    modal.style.display = 'none';
    document.body.classList.remove('modal-open');

    // Toca o vídeo automaticamente
    video.muted = false;
    video.play().catch(() => {
      video.muted = true;
      video.play();
    });

    // Mensagens simuladas (em ordem cronológica)
    setTimeout(() => pushMsg('Oi amor... 😘 tava com saudade de você aqui...'), 2000);
    setTimeout(() => pushMsg('Você gosta de me ver assim? 👀'), 8000);
    setTimeout(() => pushMsg('Hmm... olha só pra mim...'), 16000);
    setTimeout(() => pushMsg('Tá ficando quente por aí também, né? 🔥'), 25000);
    setTimeout(() => pushMsg('Não para de me olhar assim...'), 40000);
    setTimeout(() => pushMsg('Ahh... continua... não tira o olho... 😮‍💨'), 60000);
    setTimeout(() => pushMsg('Tô quase... 😫💦'), 90000);
    setTimeout(() => pushMsg('Você tá me deixando louca, amor...'), 130000);
    setTimeout(() => pushMsg('Gosta de me ver gozando, né? 😈'), 170000);
    setTimeout(() => pushMsg('Ahhh... isso... não para...'), 200000);
    setTimeout(() => pushMsg('Goza comigo... 😭🔥'), 220000);
    setTimeout(() => pushMsg('💋 Foi bom pra você também?'), 230000);
    setTimeout(() => pushMsg('Manda o pix pra eu continuar te provocando... 😏'), 240000);
  });

  document.getElementById('leave').addEventListener('click', () => {
    alert('Chamada encerrada.');
  });

  document.getElementById('toggleMute').addEventListener('click', () => {
    video.muted = !video.muted;
  });

  document.getElementById('startCam').addEventListener('click', () => {
    alert('Seu dispositivo não suporta esta funcionalidade.');
  });

  document.getElementById('endCall').addEventListener('click', () => {
    alert('Chamada encerrada.');
  });

  document.getElementById('pixCta').addEventListener('click', () => {
    const reactions = [
      '💋 Ahhh... adorei, amor...',
      '🔥 Você é demais...',
      '💦 Agora sim... quero mais!',
      '🎁 Mais um Pix e eu termino pra você... 😈'
    ];
    reactions.forEach((msg, i) => {
      setTimeout(() => pushMsg(msg), i * 1500);
    });
    fakeNotification();
  });

  chatSend.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if (!msg) return;
    pushMsg(msg, true);
    chatInput.value = '';
  });

  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') chatSend.click();
  });

  function pushMsg(msg, isUser = false) {
    const el = document.createElement('div');
    el.textContent = msg;
    el.className = 'px-3 py-2 rounded-lg max-w-[80%] ' + (isUser ? 'bg-pink-600 ml-auto' : 'bg-white/10');
    chatBox.appendChild(el);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function fakeNotification() {
    const div = document.createElement('div');
    div.className = 'pix-notify';
    div.textContent = '✅ Pix recebido: R$ 20,00';
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 4000);
  }
</script>
</body>
</html>
